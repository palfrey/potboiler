refresh_rate: 30 seconds
appenders:
    stdout:
        kind: console
root:
    level: debug
    appenders:
        - stdout
loggers:
    tokio_reactor:
        level: info
    hyper::proto:
        level: info
    hyper::server:
        level: info
    postgres:
        level: warn
    mime:
        level: info
    r2d2:
        level: error
