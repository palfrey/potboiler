refresh_rate: 30 seconds
appenders:
    stdout:
        kind: console
root:
    level: debug
    appenders:
        - stdout
loggers:
    hyper:
        level: info
    postgres:
        level: warn
    mime:
        level: info
    r2d2:
        level: error
    resolve:
        level: warn
    tokio_reactor:
        level: warn
